<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>嵌套页面路由</title>
    <link rel="shortcut icon" href="https://www.pandorajs.com/favicon.ico" type="image/x-icon" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template route="/">
      <iframe src="iframe.html"></iframe>
    </template>
    <template route="/test"><h1>asdad</h1></template>
  </body>
  <script src="Pandora.min.js"></script>
  <script>
    var router = $("#app").Router({
      routes: [
        {
          path: "/",
        },
        {
          path: "/test",
          callback(){
            console.log(123);
          }
        },
      ],
    });
  </script>
</html>
