<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta charset="utf-8" />
    <title>Pandora.Router</title>
    <script src="./Pandora.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    new Pandora("#app").filesRouter({
      routes: [
        {
          path: "/template/test",
          callback(res) {
            console.log(res);
          },
        },
        {
          path: "/template/test2",
          callback() {
            console.log(3);
          },
        },
      ],
    });
  </script>
</html>
