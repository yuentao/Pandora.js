<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta charset="utf-8" />
    <title>Pandora.Router</title>
    <script src="./Pandora.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <a href="#/test">ad</a>
    <template route="/test">123</template>
  </body>
  <script>
    var router = new Pandora("#app").Router({
      routes: [{ path: "/test" }],
    });
  </script>
</html>
